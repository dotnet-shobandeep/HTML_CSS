<DOCTYPE! html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>MY_First_Animation</title>
    <style> 
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: myfirst 5s linear 2s infinite alternate;
    }
    
    @keyframes myfirst {
      0%   {background-color:red; left:0px; top:0px;}
      25%  {background-color:cyan; left:200px; top:0px;}
      50%  {background-color:blue; left:200px; top:200px;}
      75%  {background-color:brown; left:0px; top:200px;}
      100% {background-color:red; left:0px; top:0px;}
    }
    </style>
    </head>
    <body>
    
    <p><b>Note:</b> animation is working really well.</p>
    
    <div></div>
    
    </body>
    </html>
