<!DOCTYPE html>
<html>
    <head>
       <title>applying gradient</title>
         <style>
             #lin{
                 width:700px;
                 height: 300px;
                 padding: 30px;
                 border: 3px solid black;
                 background: linear-gradient(to right,red,yellow);
             }
             #radi{
                 width: 600px;
                 height: 400px;
                 padding: 40px;
                 border: 2px solid red;
                 background: radial-gradient( red 15%,blue 40%,cyan );
             }

         </style>
    </head>
    <body>
        <h1>CSS GRADIENT BACKGROUN IS HERE</h1>
        <div id="lin">
            <h2>SEE HOW THE GRADIENT IS WORKING HERE</h2>
        </div>
        <div id="radi">
            <h2>HERE THE RADIAL GRADIENT IS WORKING</h2>
        </div>
    </body>
</html>
